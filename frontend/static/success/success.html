
{% extends 'base.html' %}
{% block title %}Update Success{% endblock %}
{% set active_page = 'Update Success' %}
{% block content %}
<link rel="stylesheet" href="../../static/success/success.css" type="text/css">
<article id="success-section">
    <div id="checkmark-container">
        <i class="checkmark">âœ“</i>
    </div>
    <h1>Success</h1> 
    <p>Porfolio updated successfully!<br/> redirecting you back to the main page!</p>
    <progress id="progress-bar" value="0" max="5" style="margin-top: 2rem;"></progress>
</article>
<script>
    let timeleft = 5;
    const progressBar = document.getElementById("progress-bar")
    const redirectTimer = setInterval(function(){
    if(timeleft <= 0){
        clearInterval(redirectTimer);
        window.location.pathname = "/"
    }
    progressBar.value = 5 - timeleft;
    timeleft -= 1;
    }, 1000);
</script>
{% endblock %}
