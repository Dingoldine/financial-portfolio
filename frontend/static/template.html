<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../static/bootstrap-4.5.3-dist/css/bootstrap.min.css" type="text/css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- D3 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"

  <!-- JQuery -->

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>

  <style>
    .container {
      background: #bbbd4a4a;
    }
    .thead-dark {
      background: #5494864a;
      height: 45px;
      padding: 10px;
      border-style: ridge;
    }
    .table-wrapper {
      text-align: center;
      height: fit-content;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <div class="table-wrapper table-responsive">
          <table id="stock-table" class="table-striped table-bordered" cellspacing="0px" cellpadding="5px">
            <thead class="thead-dark" border=0>
              {% for header in columns %}
              <th scope="col" class=""> {{header}} </td>
                {% endfor %}
            </thead>
            <tbody>
              {% for stock in data %}
              <tr>
                {% for col in stock %}
                <td> {{col}} </td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>
